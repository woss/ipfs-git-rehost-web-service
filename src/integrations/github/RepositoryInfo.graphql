query RepoBasicInfoWithTag($owner: String!, $name: String!, $tag: String) {
  repository(owner: $owner, name: $name) {
    isFork
    stargazerCount
    tags: refs(refPrefix: "refs/tags/", last: 1, query: $tag) {
      nodes {
        target {
          oid
          ... on Commit {
            committedDate
          }
        }
      }
    }
    latestCommitDefaultBranch: defaultBranchRef {
      name
      target {
        ... on Commit {
          history(first: 1) {
            edges {
              node {
                ... on Commit {
                  oid
                  committedDate
                }
              }
            }
          }
        }
      }
    }
  }
}
